<!DOCTYPE html>
<html>
<head><title>GoHam Options</title></head>
<body>

<table>
	<tr>
		<td align="right"><input type="checkbox" id="disable"></td>
		<td>Disable&nbsp;Pig&nbsp;Latin&nbsp;translation</td>
	</tr>
	<tr>
		<td align="right"><input type="checkbox" id="hyphenate"></td>
		<td>Hyphenate&nbsp;the&nbsp;suffix</td>
	</tr>
	<tr>
		<td align="right">
			<select id="suffix">
				<option value="ay">ay</option>
				<option value="hay">hay</option>
				<option value="way">way</option>
				<option value="yay">yay</option>
			</select>
		</td>
		<td>Suffix&nbsp;for&nbsp;words&nbsp;that&nbsp;begin&nbsp;with&nbsp;a&nbsp;vowel</td>
	</tr>
	<tr>
		<td align="right"><input type="checkbox" id="leadingy"></td>
		<td>Use&nbsp;&#7822;&nbsp;as&nbsp;a&nbsp;leading&nbsp;Y&nbsp;pronunciation&nbsp;hint</td>
	</tr>
</table>
<br/>
<div style="text-align:center">
<button id="save">Okay</button>
<div id="status"></div>
</div>
<br/>

<script src="options.js"></script>
</body>
</html>
