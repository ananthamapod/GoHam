<!DOCTYPE html>
<html>
<head><title>GoHam Options</title></head>
<body>
<div style="width:110px">
<h4>GoHam&nbsp;Options</h4>

<table>
	<tr>
		<td align="right"><input type="checkbox" id="disable"></td>
		<td>Disable</td>
	</tr>
	<tr>
		<td align="right">
			<select id="suffix">
				<option value="ay">ay</option>
				<option value="hay">hay</option>
				<option value="way">way</option>
				<option value="yay">yay</option>
			</select>
		</td>
		<td>Suffix</td>
	</tr>
	<tr>
		<td align="right"><input type="checkbox" id="hints"></td>
		<td>Show&nbsp;hints</td>
	</tr>
</table>
<br/>
<div style="text-align:center">
<button id="save_reload">Okay</button>
<div id="status"></div>
</div>
<br/>

<script src="options.js"></script>
</div>
</body>
</html>
